<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"></meta>
    <link rel="stylesheet" href="/styles.css"></link>
    <link rel="icon" type="image/svg" href="/assets/logo.svg"></link>
    $if(title)$
    <title>$title$</title>
    $else$
    <title>Miller Arlindo Hall</title>
    $endif$
    $if(description)$
    <meta name="description" content="$description$"></meta>
    $else$
      $if(title)$
      <meta name="description" content="$title$"></meta>
      $else$
      <meta name="description" content=$outputfile$></meta>
      $endif$
    $endif$
    <meta name="author" content="Miller Arlindo Hall (hall@hey.com)"></meta>
    <meta name="viewport" content="width=device-width, initial-scale=1"></meta>
  </head>
  <body>
    <div class="container">
      <div class="header">
      <span class="header-float-right"><h1>Miller Hall</h1></span>
      <div><span class="header-button"><a href="/">home</a></span></div>
      <div><span class="header-button"><a href="/posts.html">posts</a></span></div>

      <div>
        <span class="header-button">
          <a href="https://twitter.com/arlindohall">twitter</a>
        </span>
      </div>
      </div>

      <div id="main" class="main">
        <div class="main-buffer">
        $if(date)$
        <p class="light-text">$date$</p>
        $endif$
<!--
  Indentation is messed up here because pandoc indents code blocks
  if they are indented with the content.
-->
$body$
        </div>
      </div>

      <img class="index-personal-logo"
          title="Personal logo"
          alt="Personal website logo, a monogram of MAH, my initials"
          src="/assets/logo.svg">
      </img>

      <div class="footer">
        <span>Page source on GitHub:
          (<a href="https://github.com/arlindohall/arlindohall.github.io/blob/mainline/$outputfile$">html</a>,
          <a href="https://github.com/arlindohall/arlindohall.github.io/blob/mainline/$sourcefile$">md</a>)
        </span>
      </div>
    </div>
  </body>
  <!-- <link rel="stylesheet" href="/debug.css"></link> -->
  <script>
    window.addEventListener('DOMContentLoaded', () => {
      let headers = document.querySelectorAll("h1,h2,h3,h4");
      for (let h of headers) {
        let content = h.textContent;
        let id = '#' + h.id;
        console.log(id);
        let a = document.createElement('a');

        console.log(id, content);
        a.setAttribute('href', id);
        a.textContent = content;
        console.log(a)

        h.textContent = '';
        h.appendChild(a);
      }
    });
  </script>
</html>
